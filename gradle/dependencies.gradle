		hibernate: '5.2.10.Final',

		javaslang: '2.0.6',
		jackson: '2.8.8',
	]
	versions_test = [
		junit: '4.11',
	]

	libraries_main = [
		log_api: [
			"org.slf4j:slf4j-api:${versions_main.slf4j}",
		],
		log_impl: [
			"org.slf4j:jcl-over-slf4j:${versions_main.slf4j}",
