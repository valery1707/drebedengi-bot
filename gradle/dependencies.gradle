			"org.hibernate:hibernate-validator:5.4.1.Final",
			"javax.el:javax.el-api:3.0.0",
		],

		spring_boot: [
			"org.springframework.boot:spring-boot:${versions_main.spring_boot}",
		],
		spring_boot_auto: [
			"org.springframework.boot:spring-boot-autoconfigure:${versions_main.spring_boot}",
