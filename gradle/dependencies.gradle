		spring_security: [
			"org.springframework.security:spring-security-config:${versions_main.spring_security}",
			"org.springframework.security:spring-security-web:${versions_main.spring_security}",
			"org.aspectj:aspectjweaver:1.8.10",
			"org.springframework:spring-aspects:${versions_main.spring}",
		],
		spring_jpa: [
			"org.springframework:spring-jdbc:${versions_main.spring}",
			"org.springframework:spring-tx:${versions_main.spring}",
			"org.springframework:spring-orm:${versions_main.spring}",
			"org.springframework.data:spring-data-jpa:${versions_main.spring_data}",
